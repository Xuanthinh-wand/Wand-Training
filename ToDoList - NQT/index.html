<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <h2 class="my-4">Trang quản lý To Do List</h2>
        <div id="myDIV" class="header">

            <input type="text" id="myInput" placeholder="Nội dung...">
            <span onclick="newElement()" class="addBtn btn btn-success">Thêm</span>
        </div>
        <ul id="myUL">
        </ul>
    </div>
    <script>
        var arrayElement = [
            { id: 10, title: "Thức dậy", isCompleted: true },
            { id: 11, title: "Đánh răng, rửa mặt", isCompleted: true },
            { id: 12, title: "Thể dục", isCompleted: true },
            { id: 31, title: "Đi làm", isCompleted: false },
            { id: 14, title: "Ăn trưa", isCompleted: false },
            { id: 15, title: "Ngủ trưa", isCompleted: false },];
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
