<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider Image</title>
        <link rel="stylesheet" href="./assets/scss/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <section class="slider">
            <div class="slider-index"><span class="current-index"></span> / <span class="sum-index"></span></div>
            <button class="btn btn-prev">
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <div class="slider-wrapper">
                <div class="slider-main">
                    <div class="slider-item">
                        <img src="./assets/images/1.jpg" class="slider-image" />
                        <div class="slider-content">Slider 1</div>
                    </div>
                    <div class="slider-item">
                        <img src="./assets/images/2.jpg" class="slider-image" />
                        <div class="slider-content">Slider 2</div>
                    </div>
                    <div class="slider-item">
                        <img src="./assets/images/3.jpg" class="slider-image" />
                        <div class="slider-content">Slider 3</div>
                    </div>
                    <div class="slider-item">
                        <img src="./assets/images/4.jpg" class="slider-image" />
                        <div class="slider-content">Slider 4</div>
                    </div>
                    <div class="slider-item">
                        <img src="./assets/images/5.jpg" class="slider-image" />
                        <div class="slider-content">Slider 5</div>
                    </div>
                </div>
            </div>
            <ul class="slider-dots"></ul>
            <button class="btn btn-next">
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </section>
        <script src="./js/main.js"></script>
    </body>
</html>
