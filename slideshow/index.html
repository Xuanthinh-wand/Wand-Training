<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
  </head>
  <body>
    <h1>Slide Show</h1>

    <div class="wrapper">

      <div class="slides-container">
        <div class="slide-image">
          <img src="images/slide-image1.jpg" alt="" />
        </div>

        <div class="slide-image">
          <img src="images/slide-image2.jpg" alt="" />
        </div>

        <div class="slide-image">
          <img src="images/slide-image3.jpg" alt="" />
        </div>
        <div class="slide-image">
          <img src="images/img_mountains_wide.jpg" alt="" />
        </div>
        <div class="slide-image">
          <img src="images/img_nature_wide.jpg" alt="" />
        </div>
        <div class="slide-image">
          <img src="images/img_snow_wide.jpg" alt="" />
        </div>
      </div>

    </div>

    
    <script src="main.js"></script>
  </body>
</html>
